<div class="container">
  <h1>TODO</h1>
  <div class="table-container">
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="tasks" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="centered-header"> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef class="centered-header"> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef class="centered-header"> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="centered-header"> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="onEdit(element)">Edit</button>
            <button mat-button (click)="delete(element.id)">Delete</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
  <mat-divider></mat-divider>
   <h2 class="add-new-task">{{action}}</h2>
 
 
  <app-task-form [taskInfo]="selectedTask" (taskSaved)="onTaskSaved($event)" (taskUpdated)="onTaskUpdated($event)"></app-task-form> <!-- Add this line to include the form -->
</div>
